version: "3.8"
services: 
  web_go_app:
    build: ./microservice_user
    ports:
      - 8080:8080
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: mydb
    ports:
      - 5432:5432
    volumes: 
      - ./data_dump:/docker-entrypoint-initdb.d
  adminer:
    image: adminer
    restart: always
    ports:
      - 8180:8080